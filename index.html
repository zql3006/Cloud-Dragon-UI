<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cloud-ui</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #ccc;
      --border-radius: 4px;
      --border-color: #999;
      --border-color-hover: #999;
      --color: #333;
    }
    #app{
      margin: 50px;
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <c-button icon="setting" :loading="loading1" icon-position="left" @click="handleClick(1)">按钮</c-button>
    <c-button icon="setting" :loading="loading2" icon-position="up" @click="handleClick(2)">按钮</c-button>
    <c-button icon="setting" :loading="loading3" icon-position="right" @click="handleClick(3)">按钮</c-button>
    <c-button icon="setting" :loading="loading4" @click="handleClick(4)">按钮</c-button>
    <c-button-group>
      <c-button icon="left">上一页</c-button>
      <c-button>更多</c-button>
      <c-button icon="right" icon-position="right">下一页</c-button>
    </c-button-group>
  </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2246643_g8x20kl04yt.js"></script>
</html>
